            <script>
        "use strict";
        
        $(document).ready(function () {
          var count = 0;
          $('.js-check').click(function(){
            if ($(this).is(':checked')) {
              count -= 1;
            } else {
              count += 1;
            }
            if ($('div.js-checkbox').length == count) {
              $('.btn-color').removeClass('disabled');
            } else {
              $('.js-continue').addClass('disabled');
            }
          });
        
          $('.js-continue').click(function(e){
            e.preventDefault();
            if (!$(this).hasClass('disabled')) {
              $.cookie('disclaimer', '1', { expires: 30 });
              window.location = "/terms.html";
            }
          });
        
        });
      </script>
